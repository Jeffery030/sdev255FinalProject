<html>
<head>
  <meta charset="utf-8" />

  <!-- Axios (global is OK) -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    li { margin-top:10px; }
    ul button { margin-left:10px; }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script type="module">

  import { createApp } 
    from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  import GlobalApp from "./global-app.js";

  const app = createApp({
    components: { GlobalApp },
    template: "<GlobalApp />"
  });

  app.mount("#app");

</script>
</html>
